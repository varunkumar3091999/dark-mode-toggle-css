<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Dark mode toggle</title>
  </head>
  <body>
    <div class="home" id="home">
      <div class="toggle-container" id="toggle-container" onclick="onToggle()">
        <span class="sun-icon-hidden" id="sun-icon-hidden">
          <i class="fa-solid fa-sun" style="color: #0a192f"></i>
        </span>
        <span class="moon-icon" id="moon-icon">
          <i class="fa-regular fa-moon"></i>
        </span>
        <div class="toggle-button" id="toggle-button"></div>
      </div>
    </div>
  </body>
</html>
